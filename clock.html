<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <section class="clock">
        <div class="digital">
            <div class="analog">
                <div class="main">
                    <div class="hand" id="hour" style="--clr:rgba(255,0,0,0.5);"></div>
                    <div class="hand" id="mini" style="--clr:rgba(0,255,0,0.5);"></div>
                    <div class="hand" id="sec" style="--clr:rgba(255,255,0,0.5);"></div>
                    <div class="num" style="--i:1"><b>1</b></div>
                    <div class="num" style="--i:2"><b>2</b></div>
                    <div class="num" style="--i:3"><b>3</b></div>
                    <div class="num" style="--i:4"><b>4</b></div>
                    <div class="num" style="--i:5"><b>5</b></div>
                    <div class="num" style="--i:6"><b>6</b></div>
                    <div class="num" style="--i:7"><b>7</b></div>
                    <div class="num" style="--i:8"><b>8</b></div>
                    <div class="num" style="--i:9"><b>9</b></div>
                    <div class="num" style="--i:10"><b>10</b></div>
                    <div class="num" style="--i:11"><b>11</b></div>
                    <div class="num" style="--i:12"><b>12</b></div>
                </div>
            </div>
        </div>
    </section>
    <script src="clock.js"></script>
</body>

</html>
